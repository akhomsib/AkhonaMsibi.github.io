				<!-- Main -->
					<div id="main">
						<form method="POST" id="contact-form" action="https://formspree.io/f/meoqozjd">
							<div class="fields">
								<div class="field">
									<label for="name">Name</label>
									<input type="text" name="name" id="name" placeholder="Jane Doe" required/>
								</div>
								<div class="field">
									<label for="email">Email</label>
									<input type="email" name="email" id="email" placeholder="jane@doe.com" required/>
								</div>
								<div class="field">
									<label for="subject">Subject</label>
									<input type="text" name="subject" id="subject" placeholder="Hello!" required/>
								</div>
								<div class="field">
									<label for="message">Message</label>
									<textarea name="message" id="message" rows="6" placeholder="Enter message..." required></textarea>
								</div>
							</div>
							<ul class="actions">
								<li><input type="submit" value="Send Message" class="primary"/></li>
							</ul>
						</form>
						<script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script> 
						<script>
							const constraints = {
								name: {
								presence: { allowEmpty: false }
								},
								email: {
								presence: { allowEmpty: false },
								email: true
								},
								subject: {
								presence: { allowEmpty: false }
								},
								message: {
								presence: { allowEmpty: false }
								}
							};
						
							const form = document.getElementById('contact-form');
							form.addEventListener('submit', function(event) {
								const formValues = {
								name: form.elements.name.value,
								email: form.elements.email.value,
								subject: form.elements.subject.value,
								message: form.elements.message.value
								};
						
								const errors = validate(formValues, constraints);
								if (errors) {
								event.preventDefault();
								const errorMessage = Object.values(errors)
									.map(function(fieldValues) {
									return fieldValues.join(', ');
									})
									.join("\n");
						
								alert(errorMessage);
								}
							}, false);
							</script>
					</div>
